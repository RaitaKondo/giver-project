services:
  api:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      # コンテナ内からは db というサービス名で到達
      DB_URL: jdbc:postgresql://db:5432/app
      DB_USER: app
      DB_PASS: app
      # 開発中だけupdate、後でFlyway/Liquibaseに寄せてvalidateへ戻す
      DDL_AUTO: update
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: